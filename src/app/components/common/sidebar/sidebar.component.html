<div class="sidebar">
  <img src="https://getheavy.com/wp-content/uploads/2019/12/spotify2019-830x350.jpg" alt="" class="sidebar__logo" />

  <div class="sidebar__option">
    <span class="material-icons sidebar__option__icon">
      home
    </span>
    <h4>Home</h4>

  </div>

  <div class="sidebar__option">
    <span class="material-icons sidebar__option__icon">
      search
    </span>
    <h4>Search</h4>
  </div>

  <div class="sidebar__option">
    <span class="material-icons sidebar__option__icon">
      library_music
    </span>
    <h4> Your Library</h4>
  </div>
  <br>
  <strong class="sidebar__title">YOUR PLAYLISTS</strong>
  <hr>

  <div class="sidebar__option" *ngFor="let playlist of playlists">
    <p (click)="selectPlaylist(playlist)">{{ playlist.name }}</p>
  </div>


</div>
